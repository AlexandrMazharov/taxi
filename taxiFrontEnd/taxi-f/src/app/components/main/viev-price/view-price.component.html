<h2>Цены</h2>
<input type="button" value="Добавить" class="btn  btn-sm btn-success" (click)="addPrice()"/>
<!--<table class="table table-sm ">-->
<!--  <thead>-->
<div class="d-flex">
  <div class="row border-bottom w-100 bg-light p-2 ">
    <div class="col">Id</div>
    <div class="col">Price</div>
    <div class="col">Title</div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
                  
</div>
<div *ngFor="let price of prices">
  <ng-template [ngTemplateOutlet]="loadTemplate(price)"
               [ngTemplateOutletContext]="{$implicit: price}"></ng-template>
</div>
<div class="alert alert-primary" role="alert">
  {{statusMessage}}
</div>
<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-price>
  <div class="row border-bottom w-100 p-2">
    <div class="col">{{price?.price_id}}</div>
    <div class="col">{{price?.price}}</div>
    <div class="col">{{price?.title}}</div>

    <div class="col"><input type="button" value="Изменить" class="btn btn-sm btn-primary" (click)="editPrice(price)"/></div>
    <div class="col"><input type="button" value="Удалить" (click)="deletePrice(price)" class="btn btn-sm btn-danger"/>
    </div>
  </div>
</ng-template>
<!--шаблон для редактирования-->
<ng-template #editTemplate>
  <div class="row border-bottom w-100 p-2">
    <div class="col"><input type="number" [(ngModel)]="editedPrice.price_id" readonly disabled class="form-control form-control-sm"/></div>
    <div class="col"><input type="text" [(ngModel)]="editedPrice.price" class="form-control form-control-sm"/></div>
    <div class="col"><input type="text" [(ngModel)]="editedPrice.title" class="form-control form-control-sm"/></div>

    <div class="col"><input type="button" value="Сохранить" (click)="savePrice()" class="btn btn-sm btn-success"/></div>
    <div class="col"><input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning"/></div>
  </div>

</ng-template>
